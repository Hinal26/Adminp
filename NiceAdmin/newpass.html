<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">
                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">New Password</label>
                      <input type="password" name="password" class="form-control" id="newpass" required>
                      <!-- <div class="invalid-feedback">Please enter your password!</div> -->
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Confirm Password</label>
                      <input type="password" name="password" class="form-control" id="cpass" required>
                      <!-- <div class="invalid-feedback">Please enter your password!</div> -->
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="button" onclick="npass()">Submit</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>


  <script type="text/javascript">

    const npass = () => {

      const newpass = document.getElementById('newpass').value;
      const cpass = document.getElementById('cpass').value;
      const user = JSON.parse(localStorage.getItem('userotp'));

      if (newpass == cpass) {
        let val = JSON.parse(localStorage.getItem('crud'));
        for (let i in val) {
          if (val[i].useremail == user.email) {
            val[i].userpassword = newpass;
            console.log("newpass", newpass);
            localStorage.setItem('crud', JSON.stringify(val));
          }
        }
        alert("Password Successfully Changed");
        localStorage.removeItem('userotp');
        window.location.href = "index.html"
      } else {
        alert("New and confirm password is not match !");
      }

    }

  </script>
